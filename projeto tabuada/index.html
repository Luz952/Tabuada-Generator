<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/tab.js" defer></script>

</head>
<body>
    <h2>Digite o numero e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" id="multiplicator" value="10">
        </div>
        <input class="btn" type="submit" value="Calcular" id="button">
        </form>
        
        <form>
            <div class="multiplication-table">
                <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
                <div class="multiplication-operations">
                    <p>Informe um número para calcular a tabuada...</p>
                </div>        
            
            </form>
    
</body>
</html>
